<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunglimabean's Door Funds Jar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            margin: 0;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .donation-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
            color: black;
        }
        .donation-box input, .donation-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .donation-box button {
            background-color: #ffd700;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .donation-box button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Yunglimabean's Door Funds Jar</h1>
    <div class="donation-box">
        <p>Enter the amount you want to donate:</p>
        <input type="number" id="donationAmount" min="1" placeholder="Enter amount (1 and above)" />
        <p>Enter your currency code (e.g., USD, EUR, GBP):</p>
        <input type="text" id="currencyCode" placeholder="Enter currency code" />
        <button onclick="donate()">Donate</button>
    </div>

    <script>
        function donate() {
            let amount = document.getElementById("donationAmount").value;
            let currency = document.getElementById("currencyCode").value;
            
            if (!amount || amount < 1) {
                alert("Please enter a valid amount.");
                return;
            }
            
            if (!currency) {
                alert("Please enter a valid currency code.");
                return;
            }
            
            window.location.href = `https://www.paypal.com/donate?business=realgyjs@gmail.com&amount=${amount}&currency_code=${currency}`;
        }
    </script>
</body>
</html>
