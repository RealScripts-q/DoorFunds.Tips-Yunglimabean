<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunglimabean's Tip Jar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            margin: 0;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .tip-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .tip-button {
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            background-color: #ffd700;
            color: #333;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tip-button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Yunglimabean's Tip Jar</h1>
    <div class="tip-container" id="tipContainer"></div>

    <script>
        const tipContainer = document.getElementById("tipContainer");
        let rowCount = 0;
        let buttons = [];
        
        function createTipButton(amount) {
            const button = document.createElement("button");
            button.className = "tip-button";
            button.innerText = `$${amount}`;
            button.onclick = function() {
                let currency = prompt("Enter your currency code (e.g., USD, EUR, GBP):", "USD");
                if (currency) {
                    window.location.href = `https://www.paypal.com/donate?business=realgyjs@gmail.com&amount=${amount}&currency_code=${currency}`;
                }
            };
            return button;
        }
        
        for (let i = 1; i <= 500; i++) {
            let button = createTipButton(i);
            buttons.push(button);
            if (rowCount >= 6) button.classList.add("hidden");
            tipContainer.appendChild(button);
            if (buttons.length % 3 === 0) rowCount++;
        }

        window.addEventListener("scroll", function() {
            let hiddenButtons = document.querySelectorAll(".hidden");
            if (hiddenButtons.length > 0) {
                hiddenButtons[0].classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
